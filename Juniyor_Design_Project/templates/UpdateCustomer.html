<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        $(document).ready(function()
        {
          $('.Item').click(function()
          {
            var txt="";
            $('.Item:checked').each(function()
            
            {
              txt+=$(this).val()+",";
         
            });
            txt=txt.substring(0,txt.length-1);
            $('#chktext').val(txt);
          });
        });
      
    </script>
  </head>
  <body>
    <section class="section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">
                          <h2 class="fw-bold">Update Customer Information</h2>
                      </div>
                      <div class="card-body">
                          <form action="" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="mb-3">
                                  <label for="" class="form-label">BIN</label>
                                  <input type="text" Required name="bin" value= "{{ prod.bin }}" class="form-control">
                              </div>
                              <div class="mb-3">
                                  <label for="" class="form-label">Organization Name</label>
                                  <input type="text" Required name="organizationname"  value= "{{ prod.organizationname }}"  class="form-control">
                              </div>
                              <div class="mb-3">
                                  <label for="" class="form-label">Organization Type</label>
                                  <input type="text" Required name="organizationtype" value= "{{ prod.organizationtype }}" class="form-control">
                              </div>
                              <div class="mb-3">
                                  <label for="" class="form-label">Email</label>
                                  <input type="text" Required name="email" value= "{{ prod.email }}" class="form-control">
                              </div>
                               <div class="mb-3">
                                 {% if p.image %}
                                     <img src="{{ prod.image.url }}" alt="image here" class="prod-size">
                                 {% endif %}
                                  <label for="" class="form-label">Image</label>
                                  <input type="file" name="image" class="form-control">
                              </div>
                              <div class="mb-3">
                                  <label for="" class="form-label">Access Info</label>
                                  <input type="text" Required name="need_info" value= "{{ prod.need_info }}" class="form-control">
                              </div>
                              <div class="mb-3">
                                <label for="" class="form-label">Biographic Info</label><br>
                                <input type="checkbox" class="Item" value="Name">Name
                                <input type="checkbox" class="Item" value="ID">ID
                                <input type="checkbox" class="Item" value="Age">Age
                                <input type="checkbox" class="Item" value="Father Name">Father Name
                                <input type="checkbox" class="Item" value="Mother Name">Mother Name
                                <input type="checkbox" class="Item" value="Blood Group">Blood Group
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Academic Info</label><br>
                                <input type="checkbox" class="Item" value="Name">Name
                                <input type="checkbox" class="Item" value="ID">ID
                                <input type="checkbox" class="Item" value="Age">Age
                                <input type="checkbox" class="Item" value="Father Name">Father Name
                                <input type="checkbox" class="Item" value="Mother Name">Mother Name
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Financial Info</label><br>
                                <input type="checkbox" class="Item" value="Name">Name
                                <input type="checkbox" class="Item" value="ID">ID
                                <input type="checkbox" class="Item" value="Monthly Income">Monthly Income
                            
                            </div>
                                
                                <br/>
                                <input type="text" id="chktext" name="need_info"/><br>
                                <br>
                              <button type="submit" class="btn btn-primary">Update</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
   </section>
  </body>
</html>
