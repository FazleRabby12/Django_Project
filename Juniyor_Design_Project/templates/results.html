<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <title>Students Result Information</title>

  </head> 

    <body bgcolor="LightGoldenRodYellow">
        {% csrf_token %}
         
          <table class="table">
            <thread class="thread-dark">
              <tr>
               <th scope="col">Student ID</th>
               <th scope="col">Semester</th>
               <th scope="col">Course Code</th>
               <th scope="col">Course Grade</th>
               <th scope="col">Credit</th>
               <th scope="col">CGPA</th>
               <th scope="col">Action</th>
              </tr>
            </thread>
            <tbody>

                               
              {% for result in resultst %}

              <tr>
                <th scope="row">{{ result.studentid }}</th>
                <td>{{ result.semester  }}</td>
                <td>{{ result.coursecode  }}</td>
                <td>{{ result.course_grade  }}</td>
                <td>{{ result.credit  }}</td>
                <td>{{ result.cgpa }}</td>
                <td>
                  <a href="{% url 'UpdateResult' result.studentid %}" class="btn btn-warning btn-sm">Edit</a>
                  
                  <form action="{% url 'delete_datai' result.studentid %}"
                   method="post" class="d-inline">{% csrf_token %}
                  <input type="submit" class="btn btn-danger" value="Delete">

                  </form>
                </td>  
                
              </tr>
              {% endfor %}
            </tbody>
          </table>

    </body>
</html>
