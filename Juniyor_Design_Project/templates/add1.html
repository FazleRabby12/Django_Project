
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<body>
  <section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Add Students Biography</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Student ID</label>
                                <input type="text" Required name="studentid" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Student Name</label>
                                <input type="text" Required name="studentname" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">File</label>
                                <input type="file" Required name="image" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Age</label>
                                <input type="text" Required name="age" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Blood Group</label>
                                <input type="text" Required name="bloodgroup" class="form-control">
                            </div>
                           
                            <div class="mb-3">
                                <label for="" class="form-label">NID NO</label>
                                <input type="text"  name="nid_no" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="text"  name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Father Name</label>
                                <input type="text"  name="fathername" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Father NID NO</label>
                                <input type="text"  name="nid_no_of_father" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Mother Name</label>
                                <input type="text"  name="mothername" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Mother NID NO</label>
                                <input type="text"  name="nid_no_of_mother" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
</body>
</html>
