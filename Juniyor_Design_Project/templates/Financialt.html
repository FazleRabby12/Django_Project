<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <title>Students Financial Status</title>

  </head> 

    <body bgcolor="LightGoldenRodYellow">
        {% csrf_token %}
         
          <table class="table">
            <thread class="thread-dark">
              <tr>
               <th scope="col">Student ID</th>
               <th scope="col">Payable Amount</th>
               <th scope="col">Paid Amount</th>
               <th scope="col">Father Income</th>
               <th scope="col">Mother Income</th>
               <th scope="col">Action</th>
              </tr>
            </thread>
            <tbody>

                               
              {% for financial in financials %}
              <tr>
                <th scope="row">{{ financial.studentid }}</th>
                <td>{{ financial.payableamount }}</td>
                <td>{{ financial.paidamount }}</td>
                <td>{{ financial.f_income }}</td>
                <td>{{ financial.m_income }}</td>
                <td>
                  <a href="{% url 'UpdateFinancial' financial.studentid %}" class="btn btn-warning btn-sm">Edit</a>
                  
                  <form action="{% url 'delete_datas' financial.studentid %}"
                   method="post" class="d-inline">{% csrf_token %}
                  <input type="submit" class="btn btn-danger" value="Delete">

                  </form>
                </td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>

    </body>
</html>
